services:
  - type: web
    name: jagendamento
    runtime: node
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm run server:start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: jagendamento-db
          property: connectionString
      - key: DATABASE_SSL
        value: "true"
      - key: JWT_SECRET
        generateValue: true
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: "true"

databases:
  - name: jagendamento-db
    databaseName: jagendamento
    user: jagendamento
    plan: free
